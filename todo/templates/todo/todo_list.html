{% load static %}

<!doctype html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css" integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.12.1/css/all.min.css" integrity="sha256-mmgLkCYLUQbXn0B1SRqzHar6dCnv9oZFPEC1g1cwlkk=" crossorigin="anonymous" />
    <link rel="stylesheet" href="{% static 'todo/styles.css' %}">
    <title>Hello, world!</title>
  </head>
  <body>
<div class="container">
    <div class="row mt-5">
        <div class="col-md-8 offset-md-2">
            <div class="card">
                <div class="card-header">
                <h3 class="display-5"><i class="fas fa-check-double"></i>Todo list</h3>
                </div>
                <div class="card-body">
                

                <ul class="list-group">
                <li class="list-group-item">
                        <form action="{% url 'insert_item' %}" method="post" autocompete="off">
                {% csrf_token %}
                <div class="input-group">
                <input type="text" class="form-control" name="content">
                <div class="input-group-append text-info"></div>
                <span class="input-group-text bg-white py-0">
                    <button type="submit" class="btn btn-sm text-info">
                        <i class="fas fa-plus"></i>
                    </button>
                </span>
                </div>
                    
                </form>
                        </li>
                    {% for todo in todo_list %}
                        <li class="list-group-item">
                        {{ todo.content }}
                        <form action="{% url 'delete_item' todo.id %}" method="post" class="float-right d-inline">
                        {% csrf_token %}
                        <button type="submit" class="btn">
                        <i class="far fa-trash-alt" style="color: red;"></i>
                        </button>
                        </form>
                        </li>
                        {% empty %}
                        <li class="list-group-item">
                            <span class="font-italic">No items</span>
                        </li>
                    {% endfor %}
                </ul>
                </div>
            </div>
        </div>
    </div>
</div>
    <!-- Optional JavaScript -->
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script src="https://code.jquery.com/jquery-3.4.1.slim.min.js" integrity="sha384-J6qa4849blE2+poT4WnyKhv5vZF5SrPo0iEjwBvKU7imGFAV0wwj1yYfoRSJoZ+n" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js" integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.min.js" integrity="sha384-wfSDF2E50Y2D1uUdj0O3uMBJnjuUD4Ih7YwaYd1iqfktj0Uod8GCExl3Og8ifwB6" crossorigin="anonymous"></script>
  </body>
</html>
